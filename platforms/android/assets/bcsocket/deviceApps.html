<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bcstyle.css"/>



	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="underscore.js"></script>
	<script src="bc.js"></script>
	<script src="js/index.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>  
		div.ui-slider-switch { width: 7em }  
	</style> 
	</head>

	<body>

		<div class="header"> 
			<img id="back" src="img/back.png" class="img-responsive" onclick="app.goBackToSearch();">
			<h1><div id="deviceName">bcsocket</div></h1>
		</div>
		
		<div class="container" id="deviceInfo">
			<div style="height:80px;"></div>
			<div><h3>Bcsocket to be connected</h3></div>
			<div class="configInfo">
				<ul>
					<li><h4>service uuid:</h4> <span id='serviceUUID'></span></li>
					<li><h4>characteristic uuid:</h4><span id='characteristicUUID'></span></li>
				</ul>
			</div>
			<div id="config" class="toModify"><img src="img/prev.png" class="img-responsive"></div>

			<div class="line"></div>

			<div class="deviceInfo_center">
				<h3>Gatt services found</h3>
				<img id="connect" src="img/refresh.png" class="img-responsive">
			</div>
				
			<div id="user_cont">
                 <ul id="service_view">
                    
                 </ul>
            </div>

			<div style="display:none;">
				<ul  id="list_model">
	                <li id="service_tpl" style="display:none;">
	                	<ul>
		                    <li><h4><span dbField='name'></span></h4></li>
		                    <li><h4>ServiceIndex:<span dbField='index'></span><h4></li>
		                    <li><h4>ServiceUUID:<span dbField='uuid'></span><h4></li>
	                    </ul>
	                </li>
	            </ul>
			</div>
			<div class="deviceInfo_bottom">
				<div id="subscribe"><h3>Start</h3></div>
			</div>
		</div>
		<script type="text/javascript">
		$(function(){
			app.deviceViewInit();
		});
		</script>
	</body>
</html>
