<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
            <link rel="stylesheet" href="css/bootstrap.css" />
            <link rel="stylesheet" type="text/css" href="css/bcstyle.css"/>
            <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css"/>
            <script src="js/jquery-1.7.1.min.js"></script>
            <script src="js/bootstrap.js"></script>
            <script src="js/jquery.mobile.min.js"></script>
    </head>
    
	<body>

		<div class="header"> 
			<img id="back" src="img/back.png" class="img-responsive" onclick="window.history.back();">
			<h1><div id="deviceName"></div></h1>
			<img id="configOK" src="img/done.png" class="img-responsive">
		</div>
		
		<div class="container" id="configHtml">
			<div style="height:80px;"></div>
			<div class="modifyConfig">
				<ul>
					<li><h4>service uuid:</h4> <textarea rows="1" type="text" id='configService' /></textarea></li>
					<li><h4>characteristic uuid:</h4><textarea rows="1" type="text" id='configCharacteristic' ></textarea></li>
				</ul>
			</div>
			<div class="infomation"><h3>Please choose</h3></div>
				
			<div id="socket_cont">
                 <ul  id="socket_view">
                   
                 </ul>
            </div>

			<div style="display:none;">
				<ul data-role='listview' id="list_model">
	                <li id="socket_model" style="display:none;">
	                	<ul>
	                    <li><h4><span dbField='name'>New Device</span></h4></li>
	                    <li><h4>socketUUID:<span dbField='serviceuuid'></span><h4></li>
	                    <li><h4>characteristicUUID:<span dbField='characteristicuuid'></span><h4></li>
	                    </ul>
	                </li>
	            </ul>
			</div>
		</div>
		<script type="text/javascript">
		$(function(){
          app.configViewInit();
		});
		</script>
	</body>
